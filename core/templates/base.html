<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftCard E-Commerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://material-ui.com/" />
    <style>
        body {
            {% comment %} font-family: 'Roboto', sans-serif; {% endcomment %}
            {% comment %} background: linear-gradient(135deg,rgb(177, 159, 27),rgb(212, 195, 152)); {% endcomment %}
            background: url('https://t4.ftcdn.net/jpg/02/36/36/53/360_F_236365398_fE3DURoo5iWYfUEkhnXNnPwltpi6LY9q.jpg'); 
            margin: 0;
            padding: 0;
        }
        .app-bar {
            background-color:rgb(33, 34, 35);
            color: gold;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .app-bar .home-icon {
            display: flex;
            align-items: center;
        }
        .app-bar .home-icon .material-icons {
            margin-right: 10px;
        }
        .app-bar nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            background-color: white;
            color: #1976d2;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .app-bar nav a:hover {
            background-color: #e3f2fd;
        }
        .container {
            max-width: max-content;
            justify-content: center;
            align-self: center;
            margin: 100px auto;
            padding: 15px;
            border-radius: 58px;
            background-color: rgb(231, 162, 162);
            box-shadow: 0 5px 8px rgba(4, 4, 4, 0.1);
        }
    </style>
</head>
<body>
    <header class="app-bar" style="position: sticky; top: 0; z-index: 1000;">
        <div class="home-icon">
            <a href="{% url 'dashboard' %}">
                <span class="material-icons" style="color: gold;">home</span>
            </a>

            <h4>GiftCard E-Commerce</h4>
        </div>
        <nav>
            
            {% if not user.is_authenticated %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
            {% else %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
