{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center">Complete Your Payment</h3>
        <p class="text-center">Gift Card: <strong>{{ gift_card.brand }}</strong></p>
        <p class="text-center">Amount: <strong>${{ selling_price }}</strong></p>
        
        <form method="POST" action="{% url 'initiate_payment' gift_card.id  selling_price%}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Pay Now</button>
        </form>
    </div>
</div>

<script>
    function toggleWalletField() {
        var method = document.querySelector("select[name='method']").value;
        var walletField = document.getElementById("walletTypeField");

        if (method === "WALLETS") {
            walletField.parentElement.style.display = "block";
        } else {
            walletField.parentElement.style.display = "none";
        }
    }
</script>

{% endblock %}
